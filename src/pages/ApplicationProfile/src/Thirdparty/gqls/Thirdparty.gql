query thirdPartyDataSources($filter:ThirdPartyFilter) {
  thirdPartyDataSources(filter:$filter) {
    id
    name
    corpId
    mobileType
  }
}

mutation createThirdPartyDataSource($input:ThirdInput) {
  createThirdPartyDataSource(
    input:$input
  ){
   id
  }
}


mutation updateThirdPartyDataSource($id:ID,$input:ThirdInput) {
  updateThirdPartyDataSource(id:$id,
    input:$input
  ){
   id
  }
}

mutation deleteThirdPartyDataSource($id:ID) {
  deleteThirdPartyDataSource(id:$id,
  )
}